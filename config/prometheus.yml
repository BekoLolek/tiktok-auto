# Prometheus configuration for TikTok Auto pipeline

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Celery worker metrics
  - job_name: "celery-worker"
    static_configs:
      - targets: ["celery-worker:9100"]
    scrape_interval: 10s

  # Uploader service metrics
  - job_name: "uploader"
    static_configs:
      - targets: ["uploader:3000"]
    metrics_path: /metrics
    scrape_interval: 10s

